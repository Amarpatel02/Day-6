<html>
  <head>
    <title>Table span with images</title>
  </head>
  <body>
    <hr />
    <h2><center>TablespanImages</center></h2>
    <hr />
    <hr />
    <details>
      <summary>Cricketers</summary>

      <table border="1">
        <tr>
          <td rowspan="3">
            <img src="./deep.jpeg" height="450" width="220" />
          </td>
          <td colspan="3"><img src="./rohit.jpeg" /></td>
          <td rowspan="3">
            <img src="./jedeja.jpeg" height="450" width="220" />
          </td>
        </tr>
        <tr>
          <td conspan="3"><img src="./virat2.jpeg" /></td>
        </tr>
        <tr>
          <td colspan="4"><img src="./iyer.jpeg" /></td>
        </tr>
      </table>
    </details>
  </body>
</html>
